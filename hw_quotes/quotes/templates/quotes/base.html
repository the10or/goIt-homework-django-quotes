<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    {% load static %}
    <link href="{% static 'quotes/style.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'quotes/favicon.png' %}" type="image/x-icon">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" previewlistener="true" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            {% if user.is_authenticated %}
            <p>
                Hello, <a href="/users/{{ user.username }}" previewlistener="true">{{ user.username }}</a>!

            <a href="/users/logout/" previewlistener="true">Signout</a>
            </p>
            {% elif user.is_anonymous %}
            <p>

                <a href="/users/login/" previewlistener="true">Login</a> or
                <a href="/users/signup/" previewlistener="true">Signup</a>

            </p>
            {% endif %}
        </div>
    </div>
    {% block content %}{% endblock %}
</div>


</body>
</html>
