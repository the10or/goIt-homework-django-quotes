{% extends 'quotes/base.html' %}
{% load my_filters %}

{% block title %}
authors
{% endblock %}
{% block content %}
<h1 style="text-align: center">Authors</h1>
<div style="margin-bottom: 100px">
    <ol>
        {% for author in authors %}

        <li class="quote"><h4>{{ author.fullname }}</h4><a href="/details/{{ author.id }}">(about)</a><br></li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
